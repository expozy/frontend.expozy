<script src="contentbox/lang/en.js"></script>
<script src="contentbox/contentbox.min.js"></script>
<script>

    var timeoutId; //Used for Auto Save

    //Enable editing
    const builder = new ContentBox({

        wrapper: '.is-wrapper',
        canvas: true,

        controlPanel: true,
        iframeSrc: 'blank.html',
        zoom: 1,
        screenMode: 'desktop', // or fullview
        
        // To enable AI Assistant
        sendCommandUrl: 'api/sendcommand.php',
        // AIToolbar: false,
        // showDisclaimer: false,
        // startAIAssistant: true, // Auto open 'AI Assistant' panel
        // enableShortCommands: false,
        speechRecognitionLang: 'en-US', 
        triggerWords: {
            send: ['send', 'okay', 'ok', 'execute', 'run'],
            abort: ['abort', 'cancel'],
            clear: ['clear', 'erase']
        },

        templates: [
            {   
                url: 'assets/templates-simple/templates.js',
                path: 'assets/templates-simple/', 
                pathReplace: [],
                numbering: true,
                showNumberOnHover: true,
            },
            {   
                url: 'assets/templates-quick/templates.js',
                path: 'assets/templates-quick/', 
                pathReplace: [],
                numbering: true,
                showNumberOnHover: true,
            },
            {   
                url: 'assets/templates-animated/templates.js',
                path: 'assets/templates-animated/', 
                pathReplace: [],
                numbering: true,
                showNumberOnHover: true,
            },
        ],

        /*
        // Form Method
        coverImageHandler: 'savecover.php', // for uploading box background
        mediaHandler: 'savemedia.php', // for uploading image (or video)
        videoHandler: 'savemedia.php', // for uploading video
        audioHandler: 'savemedia.php', // for uploading audio
        */

        previewURL: 'preview.html',
        imageSelect: 'assets.html',
        fileSelect: 'assets.html',
        videoSelect: 'assets.html',
        audioSelect: 'assets.html',

        slider: 'glide',
        navbar: true,

        onChange: function () {
            //Auto Save
            clearTimeout(timeoutId);
            timeoutId = setTimeout(function () {
                save();                    
            }, 1000);
        },
        
        /* ContentBox settings */
        // designUrl1: 'assets/designs/basic.js',
        // designUrl2: 'assets/designs/examples.js',
        // designPath: 'assets/designs/',
        // contentStylePath: 'assets/styles/',

        /* ContentBuilder settings */
        // modulePath: 'assets/modules/', 
        // fontAssetPath: 'assets/fonts/', 
        // assetPath: 'assets/', 
        // snippetUrl: 'assets/minimalist-blocks/content.js', 
        // snippetPath: 'assets/minimalist-blocks/',
        // pluginPath: 'contentbuilder/', 
        // useLightbox: true,
    });

    localStorage.removeItem('mypage'); // clear saved content

    // Load saved content. In this example we use browser's localStorage.
    let html = localStorage.getItem('mypage') || '';
    let mainCss = localStorage.getItem('maincss') || '';
    let sectionCss = localStorage.getItem('sectioncss') || '';
    if(html!=='') {
        builder.loadStyles(mainCss, sectionCss); // Load styles
        builder.loadHtml(html); // Load html
    }

    
    // Example of adding custom buttons
    builder.addButton({ 
        'pos': 2, // button position
        'title': 'Undo',
        'html': '<svg class="is-icon-flex" style="width:14px;height:14px;"><use xlink:href="#ion-ios-undo"></use></svg>', // icon
        'onClick': ()=>{
            builder.undo();
        }
    });
    builder.addButton({ 
        'pos': 3,
        'title': 'Redo',
        'html': '<svg class="is-icon-flex" style="width:14px;height:14px;"><use xlink:href="#ion-ios-redo"></use></svg>', // icon
        'onClick': ()=>{
            builder.redo();
        }
    });
    builder.addButton({ 
        'pos': 4, 
        'title': 'Animation',
        'html': '<svg class="is-icon-flex" style="fill:rgba(0, 0, 0, 0.7);width:14px;height:14px;"><use xlink:href="#icon-wand"></use></svg>', // icon
        'onClick': ()=>{
            builder.openAnimationPanel();
        }
    });
    builder.addButton({ 
        'pos': 5,
        'title': 'Timeline Editor',
        'html': '<svg><use xlink:href="#icon-anim-timeline"></use></svg>', 
        'onClick': ()=>{
            builder.openAnimationTimeline();
        }
    });
    builder.addButton({ 
        'pos': 6,
        'title': 'AI Assistant',
        'html': '<svg class="is-icon-flex" style="width:16px;height:16px;"><use xlink:href="#icon-message"></use></svg>', 
        'onClick': (e)=>{

            builder.openAIAssistant();

        }
    });
    // builder.addButton({ 
    //     'pos': 7,
    //     'title': 'Settings',
    //     'html': '<svg class="is-icon-flex" style="width:15px;height:15px;"><use xlink:href="#icon-settings"></use></svg>', // icon
    //     'onClick': (e)=>{
    //         builder.openSettings(e);
    //     }
    //     });
    builder.addButton({ 
        'pos': 8,
        'title': 'Clear Content',
        'html': '<svg class="is-icon-flex"><use xlink:href="#icon-eraser"></use></svg>', 
        'onClick': (e)=>{
            builder.clear();
        }
    });
    builder.addButton({ 
        'pos': 9, 
        'title': 'Preview',
        'html': '<svg class="is-icon-flex" style="width:16px;height:16px;"><use xlink:href="#ion-eye"></use></svg>', // icon
        'onClick': ()=>{
            var html = builder.html();
            localStorage.setItem('preview-html', html); 
            var mainCss = builder.mainCss(); 
            localStorage.setItem('preview-maincss', mainCss); 
            var sectionCss = builder.sectionCss();
            localStorage.setItem('preview-sectioncss', sectionCss);

            window.open('preview.html', '_blank').focus();
        }
    });

    // Example of Adding Your Own Custom Content
    builder.addButton({ 
        'pos': 0,
        'title': 'Products',
        'src': 'mypanel.html', 
        'html': '<svg style="width:17px;height:17px;" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">' +
            '<g id="document" transform="matrix(1,0,0,1,1024.0,1024.0)"><path d="M178.271,508.452 L303.32,508.452 L303.32,-735.688 L178.271,-735.688 L178.271,508.452 Z " fill="#000000" fill-opacity="1.00" /><path d="M862.865,-51.0932 L862.865,-176.143 L-381.274,-176.143 L-381.274,-51.0933 L862.865,-51.0932 Z " fill="#000000" fill-opacity="1.00" /><path d="M-1020.43,275.099 L-1020.43,400.148 L-85.2735,400.148 L-85.2735,275.099 L-1020.43,275.099 Z " fill="#000000" fill-opacity="1.00" /><path d="M-1020.43,559.907 L-1020.43,684.956 L-85.2735,684.956 L-85.2735,559.907 L-1020.43,559.907 Z " fill="#000000" fill-opacity="1.00" /><path d="M-1024,844.714 L-1024,969.764 L-88.8389,969.764 L-88.8389,844.714 L-1024,844.714 Z " fill="#000000" fill-opacity="1.00" /></g>' +
            '</svg>',
        'class': 'sidebar-sections' 
    });

    function save() {

        //Save all base64 images into files on the server
        /*
        builder.saveImages('saveimage.php', function(){

            //Save Content
            var html = builder.html();
            localStorage.setItem('mypage', html); //In this example, save the content into browser's local storage.

            //Save Styles (needed by content)
            var mainCss = builder.mainCss(); //mainCss() returns css that defines typography style for the body/entire page.
            localStorage.setItem('maincss', mainCss); //In this example, save the styles into browser's local storage.
            var sectionCss = builder.sectionCss(); //sectionCss returns css that define typography styles for certan section(s) on the page
            localStorage.setItem('sectioncss', sectionCss); //In this example, save the styles into browser's local storage.

        });
        */

        //Save Content
        var html = builder.html();
        localStorage.setItem('mypage', html); //In this example, save the content into browser's local storage.

        //Save Styles (needed by content)
        var mainCss = builder.mainCss(); //mainCss() returns css that defines typography style for the body/entire page.
        localStorage.setItem('maincss', mainCss); //In this example, save the styles into browser's local storage.
        var sectionCss = builder.sectionCss(); //sectionCss returns css that define typography styles for certan section(s) on the page
        localStorage.setItem('sectioncss', sectionCss); //In this example, save the styles into browser's local storage.

    }

</script>
