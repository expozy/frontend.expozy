<div class="is-section is-section-auto">
    <div class="is-boxes">
        <div class="is-box">
            <div class="is-boxes">
                <div class="is-box-centered">
                    <div class="is-container" style="max-width: 100%;padding: 0;">
                        <div class="basic_15 py-5" style="display: flex;justify-content: center;">
                            <style>
                                .basic_15 form {
                                    background-color: #fff;
                                    border-radius: 8px;
                                    box-shadow: rgba(74, 79, 97, .25) 0 13px 27px -5px, rgba(74, 79, 97, .3) 0 8px 16px -8px;
                                    padding: 20px 35px 35px 35px;
                                    text-align: center;
                                    width: 500px
                                }

                                .basic_15 form i {
                                    color: #fff;
                                    font-size: 30px;
                                    transition: color 250ms ease-in
                                }

                                .basic_15 form .input-wrapper {
                                    margin-bottom: 30px;
                                    position: relative
                                }

                                .basic_15 form .input-wrapper i {
                                    color: #a4a9b6;
                                    position: absolute;
                                    opacity: .85;
                                    right: 13px;
                                    top: 50%;
                                    transform: translateY(-50%)
                                }

                                .basic_15 form h1 {
                                    font-weight: 600;
                                    letter-spacing: 0;
                                    margin: 25px 0 0 0
                                }

                                .basic_15 form p {
                                    color: #a4a9b6;
                                    font-size: 18px;
                                    margin: 2px 0 44px 0
                                }

                                .basic_15 form input[type=text],
                                .basic_15 form input[type=email],
                                .basic_15 form input[type=password] {
                                    border: 1px solid #d8ddf0;
                                    border-radius: 6px;
                                    font-size: 15px;
                                    padding: 13px 9px 13px 9px;
                                    transition: border-color 250ms ease-in
                                }

                                .basic_15 form input[type=text]:focus,
                                .basic_15 form input[type=email]:focus,
                                .basic_15 form input[type=password]:focus {
                                    border-color: #4c70ff;
                                    outline: none
                                }

                                .basic_15 form input[type=text]:focus+i,
                                .basic_15 form input[type=email]:focus+i,
                                .basic_15 form input[type=password]:focus+i {
                                    color: #4c70ff
                                }

                                .basic_15 form input {
                                    width: 100%
                                }

                                .basic_15 form ::-moz-placeholder {
                                    color: #a4a9b6;
                                    font-size: 15px;
                                    opacity: 1
                                }

                                .basic_15 form :-ms-input-placeholder {
                                    color: #a4a9b6;
                                    font-size: 15px;
                                    opacity: 1
                                }

                                .basic_15 form ::placeholder {
                                    color: #a4a9b6;
                                    font-size: 15px;
                                    opacity: 1
                                }

                                .basic_15 form button[type=submit] {
                                    background: #4c70ff;
                                    border: none;
                                    border-radius: 6px;
                                    color: #fff;
                                    cursor: pointer;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    font-size: 16px;
                                    padding: 18px 10px;
                                    width: 100%
                                }

                                .basic_15 form button[type=submit] i {
                                    margin-left: 5px
                                }
                            </style>
                            <form>
                                <h1>Register</h1>
                                <p>Create new account.</p>

                                <div class="input-wrapper">
                                    <input type="text" placeholder="Enter your username">
                                </div>

                                <div class="input-wrapper">
                                    <input type="email" placeholder="Enter your email">
                                </div>

                                <div class="input-wrapper">
                                    <input type="password" placeholder="Enter your password">
                                </div>

                                <div class="input-wrapper">
                                    <input type="password" placeholder="Enter your password confirmation">
                                </div>

                                <div>
                                    <button type="submit">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
