            </div>

            </div>
            <div class="mt-6 flex justify-center text-center text-sm text-gray-500 hidden lg:block">
                <p>

                    <button type="button" class="font-medium text-slate-700 hover:text-slate-900" @click="data.openCart = false">

                        <span aria-hidden="true"> →</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="is-section bg-neutral-100 lg:hidden  fixed top-0 left-0 w-full h-full z-40 lock" x-show="data.openMobileMenu" style="display:none" x-cloack="">
    <div class="text-center   h-full">

        <div class="relative bg-white border-b border-neutral-200 drop-shadow">
            <p class="py-2 ">Меню</p>

            <div class="h-full absolute right-0 top-0 w-fit">
              <span class="flex justify-center items-center h-full gap-3 px-2" @click="data.openMobileMenu = false"><i class="fa-solid fa-x text-[14px]"></i></span>
            </div>
        </div>

        <div class="container h-full">

            <!-- <div class="pt-2">
                <div class="flex items-center justify-start  gap-5" apidata="Menu.get_menu">
                    <template x-for="menu in data.menu">
                        <p><a @click="forceChange(menu.link); data.openMobileMenu = false" x-text="menu.title" class=""></a></p>
                    </template>

                </div>
            </div> -->

            <div>
                <div class="flex justify-center items-center col-span-2 " x-data="{openSearchBar: false}">
                    <form class="w-full">
                        <div class="flex items-center py-3">
                            <div class="relative w-full">
                                <input name="search" @input.debounce.1000="alpineListeners('Search.get_search', $event); " keyname="search" class="block p-3 pl-10 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 sm:rounded-none sm:rounded-l-lg focus:ring-primary-500 focus:border-primary-500 ">

                            </div>
                            <div>
                                <a @click="if(data.search){forceChange('/bg/search'); data.openMobileMenu = false} " class="py-3 px-5 w-full text-sm font-medium text-center text-black rounded-lg border cursor-pointer bg-white border-primary-600 sm:rounded-none sm:rounded-r-lg hover:bg-sky-900 hover:text-white focus:ring-4 focus:ring-sky-900"><i class="fa-solid fa-magnifying-glass"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="h-full overflow-scroll pb-[120px]" x-data="{activeCategory: 0}">
                <template x-for="category in data.categories">

                    <ul class="">
                        <li class="py-1 ">
                            <div class="flex items-center justify-between gap-3 bg-white py-2 px-5 border-b  border-gray-300">

                                <p x-text="category.title" @click="forceChange(category.url); data.openMobileMenu = false" class="text-black text-left uppercase font-bold text-[12px] hover:text-orange-400 cursor-pointer"></p>
                                <template x-if="category.children">
                                    <div class="bg-sky-900 rounded-full h-[25px] w-[25px] flex justify-center items-center" @click="activeCategory != category.id ? activeCategory = category.id : activeCategory = 0">
                                        <i class="fa-solid fa-arrow-down text-white text-[12px]"></i>
                                    </div>
                                </template>

                            </div>

                            <div class="" x-show="activeCategory ==  category.id">
                                <ul class="bg-white px-5  flex flex-col items-start justify-start divide-y">
                                    <template x-for="subCategory in category.children">
                                        <li class="text-start w-full py-2">
                                            <p @click="forceChange(subCategory.url); data.openMobileMenu = false" x-text="subCategory.title" class="text-[13px] float-left hover:text-orange-400 cursor-pointer">Японски кухненски дъски</p>
                                        </li>

                                    </template>
                                </ul>
                            </div>
                        </li>
                    </ul>

                </template>
            </div>

        </div>

    </div>
</div>

<div class="is-section w-full container lock">
  <div class="border-t-2 border-sky-900 px-4 flex justify-between items-center py-2 shadow lg:hidden">

    <div class="relative w-fit px-2" name="" x-data="{openNav:false}" @click="openNav =! openNav">
      <div class="flex justify-end gap-2 items-center">
        <i class="fa-solid fa-globe "></i>
      </div>

      <div x-show="openNav" class="absolute left-0 top-8 bg-white divide-y px-2 min-w-[130px] border border-gray-100 z-50 ">
        <div class="py-2 border-y border-gray-50" @click="changeLang('bg')" >Български</div>
        <div class="py-2 border-y border-gray-50" @click="changeLang('en')" >English</div>
      </div>
    </div>

    <div class="relative w-fit px-2" name="" x-data="{openNav:false}" @click="openNav =! openNav">
      <div class="flex justify-end gap-2 items-center">
        <p>Навигация</p>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div x-show="openNav" class="absolute left-0 top-8 bg-white divide-y px-2 min-w-[130px] border border-gray-100 z-50">
        <template x-for="menu in data.menu">
          <div class="py-2 border-y border-gray-50" @click="forceChange(menu.link); data.openMobileMenu = false" x-text="menu.title"></div>
        </template>
        <div class="py-2 border-y border-gray-50" @click="data.user.logged_in ? forceChange('/bg/userpage') : forceChange('/bg/login') " x-text="data.user.logged_in ? 'Профил' : 'Вход' "></div>
        <div class="py-2 border-y border-gray-50" @click="forceChange('/bg/wishlist') " >Любими</div>
      </div>
    </div>
  </div>

  <div class="flex justify-between pr-4 lg:pr-0 lg:grid lg:grid-cols-6 lg:mx-auto lg:container py-3">
    <div>
      <a @click="forceChange('/')">
        <img src="https://nojovete.bg/templates/default/img/nojovete-logo.jpg" alt="" class="!m-0 max-h-[90px]">
      </a>
    </div>
    <div class="flex items-center justify-start hidden lg:flex gap-5" apidata="Menu.get_menu">
      <template x-for="menu in data.menu">
        <p><a :href="menu.link" x-text="menu.title" class=""></a></p>
      </template>

    </div>

    <div class="flex justify-center items-center col-span-2 px-10 hidden lg:flex" x-data="{openSearchBar: false}">
      <form class="w-full">
        <div class="items-center mx-auto mb-3 space-y-4 max-w-screen-sm sm:flex sm:space-y-0">
          <div class="relative w-full">
            <input name="search" @input.debounce.1000="alpineListeners('Search.get_search', $event); openSearchBar = true" @click="if(data.search){openSearchBar = true}" keyname="search" class="block p-3 pl-10 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 sm:rounded-none sm:rounded-l-lg focus:ring-primary-500 focus:border-primary-500 ">
            <div x-show="openSearchBar" @click.outside="openSearchBar = false" x-cloak="" x-transition="" class="hidden md:block w-[200%] bg-white h-auto z-50 p-10 rounded-[15px] shadow-2xl drop-shadow absolute ">
              <template x-if="data.search.products.result.length == 0">
                <p>Няма намерени резултати</p>
              </template>

              <ul class="grid grid-cols-2">

                <template x-for="product in data.search.products.result">
                  <li class="flex py-6 px-3">
                    <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">

                      <img :src="product.images[0].image" @click="openSearchBar = false ; forceChange(product.url)" class="h-full w-full object-cover object-center cursor-pointer">

                    </div>

                    <div class="ml-4 flex flex-1 flex-col">
                      <div>

                        <p @click="openSearchBar = false ; forceChange(product.url)" class="mt-1 text-sm text-gray-500 line-clamp-3 hover:text-orange-400 cursor-pointer" :title="product.title" x-text="product.title">Salmon</p>
                        <p @click="openSearchBar = false ; forceChange(product.categories[0].url)" class="mt-1 text-sm text-gray-400 line-clamp-2 hover:text-orange-400 cursor-pointer" :title="product.categories[0].title" x-text="product.categories[0].title">Salmon</p>
                      </div>
                      <div class="flex flex-1 items-end justify-between text-sm">
                        <div class="flex">
                          <p x-text="product.variations[0].selling_price" class="text-slate-500">$90.00</p>
                          <p x-text="product.variations[0].currency" class="text-slate-500"></p>
                        </div>

                      </div>
                    </div>
                  </li>
                </template>

              </ul>

            </div>
          </div>
          <div>
            <a @click="if(data.search){forceChange('/bg/search?search=' + data.search.search)} " class="py-3 px-5 w-full text-sm font-medium text-center text-black rounded-lg border cursor-pointer bg-white border-primary-600 sm:rounded-none sm:rounded-r-lg hover:bg-sky-900 hover:text-white focus:ring-4 focus:ring-sky-900"><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col justify-center items-center hidden lg:flex">
      <p class="text-base text-slate-700" @click="test">Обадете ни се</p>
      <p class="text-xl font-bold">0888 039 850</p>
    </div>

    <div class="flex justify-end items-center">
      <ul class="flex  gap-3">

        <li class="cursor-pointer hidden lg:block">
          <div class="flex gap-3" @click="data.user.logged_in ? forceChange('/bg/userpage') : forceChange('/bg/login') ">
            <template x-if="data.user.logged_in">
              <p x-text="data.user.first_name"></p>
            </template>
            <i class="fa-solid fa-circle-user text-[24px] text-neutral-700 "></i>
          </div>
        </li>

        <li class="hidden lg:block"><i class="fa-solid fa-heart text-[22px] cursor-pointer drop-shadow-xl text-neutral-700 " @click="forceChange('/bg/wishlist')"></i></li>

        <li class="cursor-pointer hidden lg:block"><i class="fa-solid fa-globe text-[24px] text-neutral-700 "></i></li>
        <li class="lg:hidden block" @click="data.openMobileMenu = ! data.openMobileMenu"><i class="fa-solid fa-bars text-[22px] mr-1 text-neutral-700"></i></li>



        <li class="cursor-pointer pr-4">
          <div class="relative z-30" @click="data.openCart =! data.openCart">
            <i class="fa-solid fa-cart-shopping text-[22px] text-neutral-700"></i>
            <span class="bg-red-600 absolute right-[-10px] top-[-10px] rounded-full text-white flex justify-center items-center w-[20px] h-[20px]" x-text="data.cart.total_quantity"></span>
          </div>
        </li>

      </ul>
    </div>
  </div>






</div>

<div class=" is-section !bg-sky-900   drop-shadol hidden lg:block lock" x-data="{activeCategory: 0, tempCategory: 0}" @mouseleave="activeCategory = 0" apidata="Shop.get_categories" keyname="categories" data-droplist="true">
    <ul class="flex py-3 gap-2 justify-start flex-wrap container mx-auto">
        <template x-for="category in data.categories">

            <div class="">
                <li @mouseenter="tempCategory = category.id; setTimeout(() => { if(tempCategory == category.id) {activeCategory = category.id}  }, 200)" @mouseleave="tempCategory = 0" class="px-3 py-1 flex items-center gap-3">

                    <p x-text="category.title" @click="forceChange(category.url)" class="text-white uppercase font-bold text-[12px] hover:text-orange-400 cursor-pointer"></p>

                    <template x-if="category.children">
                        <i class="fa-solid fa-arrow-down text-white"></i>
                    </template>
                </li>
            </div>

        </template>

    </ul>

    <div class="!bg-sky-900  border-t-2 border-slate-300 relative  mx-auto z-40">

        <template x-for="category in data.categories">
            <template x-if="category.children">
                <div x-show="activeCategory == category.id" class="absolute mx-auto !bg-sky-900  w-full is-light-text py-5 " x-transition:enter="transition transform ease-in duration-400">
                    <div class="container">
                        <p x-text="category.title" class="font-bold border-b-2 border-slate-300 py-2 w-fit text-[14px]">Японски ножове TOJIRO - made in JAPAN</p>
                        <ul class=" grid grid-cols-3 py-5">
                            <template x-for="subCategory in category.children">
                                <li class="pr-10"><a @click="forceChange(subCategory.url)" x-text="subCategory.title" class="text-[13px] hover:text-orange-400 cursor-pointer">Японски кухненски дъски</a></li>

                            </template>
                        </ul>
                    </div>
                </div>
            </template>
        </template>

    </div>
</div>

                var css = document.querySelector('#_style_eyazyJD').innerHTML;
                var head = document.getElementsByTagName('head')[0];
                var s = document.createElement('style');
                s.appendChild(document.createTextNode(css));
                head.appendChild(s);

                var svgDef = '<svg width="0" height="0" style="position:absolute;display:none;">' +
                    '<defs>' +
                    '<symbol viewBox="0 0 512 512" id="ion-ios-arrow-left">' +
                    '<path d="M352 115.4L331.3 96 160 256l171.3 160 20.7-19.3L201.5 256z"></path>' +
                    '</symbol>' +
                    '<symbol viewBox="0 0 512 512" id="ion-ios-arrow-right">' +
                    '<path d="M160 115.4L180.7 96 352 256 180.7 416 160 396.7 310.5 256z"></path>' +
                    '</symbol>' +
                    '</defs>' +
                    '</svg>';
                var pre = document.querySelector('#ion-ios-arrow-left');
                if (!pre) {
                    document.body.insertAdjacentHTML('beforeend', svgDef);
                }

                var docReady = function(fn) {
                    var stateCheck = setInterval(function() {
                        // if (typeof Glide === 'undefined') return;
                        var waitSlider = false;
                        if (typeof Glide !== 'undefined') {
                            if ((new Glide).mount) {
                                // Do Nothing
                            } else {
                                waitSlider = true;
                            }
                        } else {
                            waitSlider = true;
                        }
                        if (waitSlider) return;
                        if (typeof skrollrr === 'undefined') return;
                        if (typeof skrollrr.lax === 'undefined') return;

                        clearInterval(stateCheck);
                        try {
                            fn();
                        } catch (e) {}
                    }, 1);
                };
                docReady(function() {
                    const glideSlide = document.querySelector("#eyazyJD");
                    if (!glideSlide) return;
                    glideSlide.style.display = "";

                    const glideSlides = document.querySelectorAll('#eyazyJD .glide__slide');

                    const perView = 1;

                    glideSlides.forEach(slide => {
                        let video = slide.querySelector('video');
                        if (video) changeVideo(video);
                    });

                    window.addEventListener('resize', () => {
                        glideSlides.forEach(slide => {
                            let video = slide.querySelector('video');
                            if (video) changeVideo(video);
                        });
                    });

                    function changeVideo(video) {
                        if (!video) return;
                        let changed = false;
                        let source = video.querySelector('source');
                        let vidDefault = source.getAttribute('data-default');
                        let vid240 = source.getAttribute('data-240');
                        let vid360 = source.getAttribute('data-360');
                        let vid480 = source.getAttribute('data-480');
                        let vid540 = source.getAttribute('data-540');
                        let vid720 = source.getAttribute('data-720');
                        let vid1080 = source.getAttribute('data-1080');
                        let vid1440 = source.getAttribute('data-1440');
                        let vid2160 = source.getAttribute('data-2160');
                        let vW = window.innerWidth;
                        if (vW <= 426) {
                            if (vid240) {
                                if (source.getAttribute('src') !== vid240) {
                                    source.setAttribute('src', vid240);
                                    changed = true;
                                } else return;
                            } else if (vid360) {
                                if (source.getAttribute('src') !== vid360) {
                                    source.setAttribute('src', vid360);
                                    changed = true;
                                } else return;
                            } else if (vid480) {
                                if (source.getAttribute('src') !== vid480) {
                                    source.setAttribute('src', vid480);
                                    changed = true;
                                } else return;
                            } else if (vid540) {
                                if (source.getAttribute('src') !== vid540) {
                                    source.setAttribute('src', vid540);
                                    changed = true;
                                } else return;
                            } else if (vid720) {
                                if (source.getAttribute('src') !== vid720) {
                                    source.setAttribute('src', vid720);
                                    changed = true;
                                } else return;
                            }
                        } else if (426 < vW && vW <= 640) {
                            if (vid360) {
                                if (source.getAttribute('src') !== vid360) {
                                    source.setAttribute('src', vid360);
                                    changed = true;
                                } else return;
                            } else if (vid480) {
                                if (source.getAttribute('src') !== vid480) {
                                    source.setAttribute('src', vid480);
                                    changed = true;
                                } else return;
                            } else if (vid540) {
                                if (source.getAttribute('src') !== vid540) {
                                    source.setAttribute('src', vid540);
                                    changed = true;
                                } else return;
                            } else if (vid720) {
                                if (source.getAttribute('src') !== vid720) {
                                    source.setAttribute('src', vid720);
                                    changed = true;
                                } else return;
                            }
                        } else if (640 < vW && vW <= 854) {
                            if (vid480) {
                                if (source.getAttribute('src') !== vid480) {
                                    source.setAttribute('src', vid480);
                                    changed = true;
                                } else return;
                            } else if (vid540) {
                                if (source.getAttribute('src') !== vid540) {
                                    source.setAttribute('src', vid540);
                                    changed = true;
                                } else return;
                            } else if (vid720) {
                                if (source.getAttribute('src') !== vid720) {
                                    source.setAttribute('src', vid720);
                                    changed = true;
                                } else return;
                            }
                        } else if (854 < vW && vW <= 960) {
                            if (vid540) {
                                if (source.getAttribute('src') !== vid540) {
                                    source.setAttribute('src', vid540);
                                    changed = true;
                                } else return;
                            } else if (vid720) {
                                if (source.getAttribute('src') !== vid720) {
                                    source.setAttribute('src', vid720);
                                    changed = true;
                                } else return;
                            }
                        } else if (vW > 960 && vW <= 1280) {
                            if (vid720) {
                                if (source.getAttribute('src') !== vid720) {
                                    source.setAttribute('src', vid720);
                                    changed = true;
                                } else return;
                            }
                        } else if (1280 < vW && vW <= 1920) {
                            if (vid1080) {
                                if (source.getAttribute('src') !== vid1080) {
                                    source.setAttribute('src', vid1080);
                                    changed = true;
                                } else return;
                            }
                        } else if (1920 < vW && vW <= 2560) {
                            if (vid1440) {
                                if (source.getAttribute('src') !== vid1440) {
                                    source.setAttribute('src', vid1440);
                                    changed = true;
                                } else return;
                            }
                        } else if (2560 < vW) {
                            if (vid2160) {
                                if (source.getAttribute('src') !== vid2160) {
                                    source.setAttribute('src', vid2160);
                                    changed = true;
                                } else return;
                            } else if (vid1440) {
                                if (source.getAttribute('src') !== vid1440) {
                                    source.setAttribute('src', vid1440);
                                    changed = true;
                                } else return;
                            }
                        }

                        if (changed) {
                            video.pause();
                            video.currentTime = 0;
                            video.load();
                            if (video.closest('.play')) {
                                video.play();
                            }
                        } else {
                            if (source.getAttribute('src') !== vidDefault) {
                                video.pause();
                                video.currentTime = 0;
                                source.setAttribute('src', vidDefault);
                                video.load();
                            }
                        }
                    }

                    function stopVideo(slide) {
                        const video = slide.querySelector('video');
                        if (video) {
                            video.pause();
                            video.currentTime = 0;
                        }
                        slide.classList.remove('active');
                        slide.classList.remove('play');
                    }

                    function playVideo(slide) {
                        let video = slide.querySelector('video');
                        if (video) {
                            video.play();
                        }
                        slide.classList.add('play');
                    }

                    function coverflow(index) {
                        let activeSlide = glideSlides[index];
                        let nextSlide = activeSlide.nextElementSibling;
                        let next2Slide;
                        if (nextSlide) next2Slide = nextSlide.nextElementSibling;
                        let next3Slide;
                        if (next2Slide) next3Slide = next2Slide.nextElementSibling;

                        activeSlide.classList.remove('glide__slide--previous');
                        activeSlide.classList.remove('glide__slide--following');

                        if (activeSlide.nextElementSibling) {
                            activeSlide.nextElementSibling.classList.remove('glide__slide--previous');
                            activeSlide.nextElementSibling.classList.remove('glide__slide--following');
                            activeSlide.nextElementSibling.classList.add('glide__slide--following');
                        }

                        if (activeSlide.previousElementSibling) {
                            activeSlide.previousElementSibling.classList.remove('glide__slide--previous');
                            activeSlide.previousElementSibling.classList.remove('glide__slide--following');
                            activeSlide.previousElementSibling.classList.add('glide__slide--previous');
                        }

                        if (perView === 1 || perView === 2 || perView === 3 || perView === 4) playVideo(activeSlide);
                        if ((perView === 2 || perView === 3 || perView === 4) && nextSlide) playVideo(nextSlide);
                        if ((perView === 3 || perView === 4) && next2Slide) playVideo(next2Slide);
                        if (perView === 4 && next3Slide) playVideo(next3Slide);

                        activeSlide.classList.add('active');

                        let elms = activeSlide.parentNode.querySelectorAll('.glide__slide');
                        elms.forEach(elm => {
                            if (elm === activeSlide) return;
                            if (perView === 2)
                                if (elm === activeSlide || elm === nextSlide) return;
                            if (perView === 3)
                                if (elm === activeSlide || elm === nextSlide || elm === next2Slide) return;
                            if (perView === 4)
                                if (elm === activeSlide || elm === nextSlide || elm === next2Slide || elm === next3Slide) return;

                            stopVideo(elm);
                        });

                        const slider = activeSlide.closest('.glide');
                        slider.classList.add('running');
                    }

                    let myslider = document.querySelector("#eyazyJD");
                    let _eyazyJD;
                    if (myslider.classList.contains('coverflow')) {

                        _eyazyJD = new Glide(myslider, {
                            type: "carousel",
                            autoplay: false,
                            animationDuration: 3000,
                            gap: 0,
                            perView: 3,
                            startAt: 2,
                            hoverpause: false,
                            arrow: true,
                            dots: false,
                            breakpoints: {
                                575: {
                                    perView: 1,
                                    peek: 50
                                },

                                414: {
                                    perView: 1,
                                    peek: 40
                                },

                                360: {
                                    perView: 1,
                                    peek: 30
                                }
                            },
                            // focusAt: "center",
                        });

                    } else {

                        _eyazyJD = new Glide("#eyazyJD", {
                            type: "carousel",
                            autoplay: false,
                            animationDuration: 3000,
                            gap: 0,
                            perView: 1,
                            hoverpause: false,
                            arrow: true,
                            dots: false,
                            breakpoints: {

                                970: {
                                    perView: 1,
                                    gap: 0
                                },
                                1280: {
                                    gap: 15
                                }
                            },
                        });

                    }

                    _eyazyJD.on('mount.after', function() {
                        coverflow(_eyazyJD.index, true);
                    });

                    _eyazyJD.on('run', function(event) {
                        coverflow(_eyazyJD.index);
                    });

                    _eyazyJD.mount();

                });
            </script>
        </div>
    </div>

                    <div class="column full" style="min-height: 54px;">
                        <div class="spacer height-60"></div>
                    </div>

                </div>
