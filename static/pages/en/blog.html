<div class="is-section is-box is-section-100 type-poppins box-autofit">
    <div class="is-overlay"></div>
    <section class="relative md:py-24 py-16" apidata="Blog.get_blogPosts" keyname="blogPosts">
        <div class="container">
            <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-[30px]">
                <template x-for="blog in data.blogPosts.result">
                    <div class="blog relative rounded-md shadow dark:shadow-gray-800 overflow-hidden">
                        <img :src="blog.images[0].url" alt="" style="height: 300px;width: 100%;object-fit: cover;margin:0px !important;">

                        <div class="content p-6">
                            <a href="blog-detail.html" class="title h5 text-lg font-medium hover:text-indigo-600 duration-500 ease-in-out" x-text="blog.title">Design your apps in your own way</a>
                            <p class="text-slate-400 mt-3" x-text="blog.seo_description">The phrasal sequence of the is now so that many campaign and benefit</p>

                            <div class="mt-4">
                                <a :href="blog.url" class="btn btn-link font-normal hover:text-indigo-600 after:bg-indigo-600 duration-500 ease-in-out">Прочети <i class="uil uil-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
            <!--end grid-->

            <div class="grid md:grid-cols-12 grid-cols-1 mt-8">
                <div class="md:col-span-12 text-center">
                    <nav aria-label="Page navigation example">
                        <ul class="inline-flex items-center -space-x-px">
                            <template x-for="(page,index) in data.blogPosts.pagination.total_pages" :key="index">
                                <li>
                                    <a href="#" @click="alpineListeners('Blog.change_page', $event.currentTarget)" :data-page="page" keyname="blogPosts" x-text="page" :class="page == data.blogPosts.pagination.current_page ? 'bg-indigo-600 text-white' : 'bg-white text-slate-400'" class="w-[40px] h-[40px] inline-flex justify-center items-center  hover:text-white  border border-gray-100  hover:border-indigo-600  hover:bg-indigo-600 ">1</a>
                                </li>
                            </template>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>

    </section>
</div>
