
<div class="is-section is-box is-section-100 type-poppins box-autofit">
    <div class="is-overlay"></div>
    <section class="relative md:py-24 py-16" apidata="Blog.get_blogPosts" keyname="blogPosts" :data-limit="data.pageUrl.limit" :data-page="data.pageUrl.page">
        <div class="container">
            <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-[30px]">
                <template x-for="blog in data.blogPosts.result">
                    <div class="blog relative rounded-md shadow dark:shadow-gray-800 overflow-hidden flex flex-col justify-between">
                        <div class="">
                            <img :src="blog.images[0].url" alt="" style="height: 300px;width: 100%;object-fit: cover;margin:0px !important;">
                            <a href="blog-detail.html" class=" px-6 pt-3 text-lg font-bold line-clamp-2  " :title="blog.title" x-text="blog.title">Design your apps in your own way</a>
                        </div>
                        <div class="px-6">
                            <p class="text-base pt-2 line-clamp-4" :title="blog.seo_description" x-text="blog.seo_description">The phrasal sequence of the is now so that many campaign and benefit</p>
                        </div>

                        <div class="mt-4 px-6 pt-2 pb-4">
                            <button @click="forceChange(blog.url)" class="w-fit  py-2 px-10 bg-neutral-700 text-white hover:font-bold hover:bg-neutral-100 hover:text-neutral-700 border-2 border-neutral-600">Прочети <i class="uil uil-arrow-right"></i></button>
                        </div>

                    </div>
                </template>

            </div>
            <!--end grid-->

            <div class="grid md:grid-cols-12 grid-cols-1 mt-8">
                <div class="md:col-span-12 text-center">
                    <nav aria-label="Page navigation example">
                        <ul class="inline-flex items-center -space-x-px">
                            <template x-for="(page,index) in data.blogPosts.pagination.total_pages" :key="index">
                                <li>
                                    <a @click="alpineListeners('Blog.change_page', $event)" :data-page="page" keyname="blogPosts" x-text="page" :class="page == data.blogPosts.pagination.current_page ? 'bg-neutral-600 text-white' : 'bg-neutral-50 text-nautral-800'" class="w-[40px] h-[40px] inline-flex justify-center items-center cursor-pointer hover:bg-neutral-600 hover:text-white">1</a>
                                </li>
                            </template>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>

    </section>
</div>
