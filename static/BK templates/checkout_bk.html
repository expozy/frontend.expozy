<div class="w-full flex flex-col lg:flex-row  py-10 px-10  " x-data="{wantInvoice:false}">
    <div class="w-full lg:w-2/3  lg:px-[10%] order-last lg:order-none">
        <p class="text-xl  mb-3 pb-2 text-slate-700 uppercase border-b-2 border-slate-800 w-fit">данни за доставката </p>
        <form x-data="{showAddreses: false, selectedAddress: data.user.addresses[0]}">
            <div class="grid grid-cols-2 gap-5 ">
                <div>
                    <label for="">Име </label>
                    <input type="text" name="first_name" :value="data.user.first_name" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <label for="">Фамилия </label>
                    <input type="text" name="last_name" :value="data.user.last_name" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <label for="">Имейл </label>
                    <input type="text" name="email" :value="data.user.email" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <label for="">Телефон </label>
                    <input type="text" name="phone" :value="data.user.phone" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>

                <template x-if="data.user.addresses[0]">

                    <div class="col-span-2 relative">
                        <p @click="showAddreses =! showAddreses">Избран адрес</p>

                        <div class="">
                            <div x-show="showAddreses" x-cloack="" class="absolute z-40 bg-white w-full flex gap-3 rounded-lg">
                                <template x-for="(addres,index) in data.user.addresses" key="index">

                                    <div class="shadow-lg my-2 w-fit py-3 pl-6 pr-10  " @click="selectedAddress = data.user.addresses[index]; showAddreses = false">
                                        <div class="flex gap-1">
                                            <p x-text="addres.country.title"></p>
                                            <p x-text="addres.city"></p>
                                            <p x-text="addres.post_code"></p>
                                        </div>
                                        <p x-text="addres.shipping_address"></p>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <div class=" relative shadow-lg my-2 w-fit py-3 pl-6 pr-10 " :class="showAddreses &amp;&amp; 'invisible ' " @click="showAddreses =! showAddreses">
                            <div class="flex gap-1">
                                <p x-text="selectedAddress.country.title">Австрия</p>
                                <p x-text="selectedAddress.city">Бургас</p>
                                <p x-text="selectedAddress.post_code">8016</p>
                            </div>
                            <p x-text="selectedAddress.shipping_address">Твърдитца 11</p>
                            <i class="fa-solid fa-check absolute top-2 right-2 text-[20px]"></i>
                        </div>

                    </div>

                </template>

                <div apidata="Countries.get_countries" keyname="countries">
                    <label for="country">Държава</label>
                    <select name="country" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        <template x-for="country in data.countries">
                            <option :selected="country.id == selectedAddress.country_id" x-text="country.title" :value="country.id"></option>

                        </template>
                    </select>
                </div>

                <div>
                    <label for="">Град </label>
                    <input type="text" name="city" :value="selectedAddress.city" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <label for="">Адрес </label>
                    <input type="text" name="address" :value="selectedAddress.shipping_address" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <label for="">Пощенски код </label>
                    <input type="text" name="post_code" :value="selectedAddress.post_code" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
            </div>

            <div class="flex items-start my-6">
                <div class="flex items-center h-5">
                    <input @click="wantInvoice = ! wantInvoice" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50  ">
                </div>
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Искам Фактура</label>
            </div>

            <template x-if="wantInvoice" x-transition="" x-clock="">
                <div class="">

                    <input type="hidden" name="wantInvoice" value="1">
                    <p class="text-xl  mb-3 pb-2 text-slate-700 uppercase border-b-2 border-slate-800 w-fit">Данни за фактуриране
                    </p>
                    <div class="grid grid-cols-2 gap-5 ">
                        <div class="">
                            <label for="">Компания </label>
                            <input type="text" name="invoice_company" :value="data.user.company.name" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        </div>

                        <div class="">
                            <label for="country" class="">Държава</label>
                            <select name="country" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                                <template x-for="country in data.countries">
                                    <option :selected="country.id == data.user.company.country_id" x-text="country.title" :value="country.id"></option>

                                </template>
                            </select>
                        </div>

                        <div class="">
                            <label for="">Град </label>
                            <input type="text" name="invoice_city" :value="data.user.company.city" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        </div>
                        <div class="">
                            <label for="">Адрес </label>
                            <input type="text" name="invoice_address" :value="data.user.company.address" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        </div>
                        <div class="">
                            <label for="">Телефон</label>
                            <input type="text" name="invoice_phone" :value="data.user.company.phone" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        </div>

                        <div class="">
                            <label for="">ЕИК </label>
                            <input type="text" name="invoice_vat" :value="data.user.company.vat" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        </div>

                        <div class="flex items-start my-3">
                            <div class="flex items-center h-5">
                                <input type="checkbox" :value="data.user.company.vat_registered" :checked="data.user.company.vat_registered == 1" name="vat_registered" class="w-4 h-4 border border-gray-300 rounded bg-gray-50  ">
                            </div>
                            <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Регистрирана по ДДС</label>
                        </div>
                    </div>

                </div>
            </template>

            <div class="py-4">

                <p class="text-xl  my-3 pb-2 text-slate-700 uppercase border-b-2 border-slate-800 w-fit">Начин на плащане</p>

                <div class="flex items-center my-2">
                    <input id="link-radio" type="radio" name="payment_method" checked="" value="code" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="link-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Наложен платеж</label>
                </div>

                <div class="flex items-center my-2">
                    <input id="link-radio" type="radio" value="paypal" name="payment_method" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="link-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Paypal</label>
                </div>

            </div>

            <div>
                <label for="">Коментар към поръчката</label>
                <textarea name="comment" cols="80" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"></textarea>
            </div>

            <div class="flex items-start my-6">
                <div class="flex items-center h-5">
                    <input type="checkbox" value="" name="terms" class="w-4 h-4 border border-gray-300 rounded bg-gray-50  ">
                </div>
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Съгласен съм с <a href="/bg/terms-conditions" class="text-blue-600 hover:underline dark:text-blue-500">Общите Условия</a>.</label>
            </div>

            <div class="w-1/2">
                <button @click="alpineListeners('Shop.post_orders', $event)" name="button" class=" w-full py-2 bg-neutral-700 text-white hover:bg-neutral-100 hover:text-neutral-700 border-2 border-neutral-600">Заварши поръчката</button>
            </div>

        </form>
    </div>
    <div class="w-full lg:w-1/3 py-10 lg:py-0">
        <div class=" w-fit  bg-white">

            <div class="flex h-full flex-col  bg-neutral-50 shadow" x-data="{cartCheckoutShow: true}">
                <div class="flex-1  px-4 py-6 sm:px-6 w-full lg:w-[400px]">
                    <div class="flex items-start justify-between border-b-2 border-slate-800 cursor-pointer" @click="cartCheckoutShow =! cartCheckoutShow">
                        <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Количка</h2>
                        <div class="ml-3 flex h-7 items-center">

                            <i :class="cartCheckoutShow ? 'fa-chevron-up' : 'fa-chevron-down' " class="fa-solid"></i>

                        </div>
                    </div>

                    <div x-show="cartCheckoutShow" x-transition="" class="mt-8">
                        <div class="flow-root">

                            <ul role="list" class="-my-6 divide-y divide-gray-200">

                                <div>

                                    <template x-for="product in data.cart.products">

                                        <li class="flex py-6">
                                            <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                                <img :src="product.images[0].image" alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt." class="h-full w-full object-cover object-center">
                                            </div>

                                            <div class="ml-4 flex flex-1 flex-col">
                                                <div>

                                                    <p class="mt-1 text-sm text-gray-500 line-clamp-3" :title="product.title" x-text="product.title">Salmon</p>
                                                </div>
                                                <form class="pt-2">
                                                    <input type="hidden" name="variation_id" :value="product.id">
                                                    <div x-data="{quantity: product.quantity}" x-init="$watch('quantity', value => alpineListeners('Shop.put_carts', $el))">

                                                        <div class="flex w-fit items-center border border-neutral-700 rounded mb-3">
                                                            <button @click="if(product.quantity > 1){product.quantity--; quantity--; }" type="button" class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75"> −</button>
                                                            <input type="number" name="quantity" :value="product.quantity" class="bg-neutral-50 h-10 w-16 border-transparent text-center  sm:text-sm [-moz-appearance:_textfield] [&amp;::-webkit-outer-spin-button]:m-0 [&amp;::-webkit-outer-spin-button]:appearance-none [&amp;::-webkit-inner-spin-button]:m-0 [&amp;::-webkit-inner-spin-button]:appearance-none">
                                                            <button @click="product.quantity++; quantity++; " type="button" class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75"> +</button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <div class="flex flex-1 items-end justify-between text-sm">

                                                    <div class="flex">
                                                        <p x-text="product.quantity" class="text-slate-500"></p>
                                                        <p class="text-slate-500">x</p>
                                                        <p x-text="product.variation.selling_price" class="text-slate-500">$90.00</p>
                                                        <p x-text="product.variation.currency" class="text-slate-500"></p>
                                                    </div>
                                                    <div class="flex justify-between text-base font-medium text-gray-900">

                                                    </div>
                                                    <div class="flex">
                                                        <button type="button" @click="alpineListeners('Shop.delete_carts', $event)" keyname="cart" :data-id="product.id" class="font-medium text-slate-600 hover:text-indigo-500">Премахни</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>

                                    </template>

                                    <div class="py-3 border-t">

                                        <div class="flex justify-between text-base font-medium text-slate-600">
                                            <p>Всички продукти</p>
                                            <p x-text="data.cart.subtotal_without_disc + ' ' + data.cart.products[0].variation.currency">262 лв.</p>
                                        </div>
                                        <div class="flex justify-between text-base font-medium text-slate-600">
                                            <p>Отстъпка</p>
                                            <p x-text="data.cart.discount + ' ' + data.cart.products[0].variation.currency">262 лв.</p>
                                        </div>
                                        <div class="flex justify-between text-base font-medium text-slate-600">
                                            <p>Общо</p>
                                            <p x-text="data.cart.total.toFixed(2) + ' ' + data.cart.products[0].variation.currency">262 лв.</p>
                                        </div>

                                    </div>

                                </div>

                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
